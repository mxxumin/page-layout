<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定底栏布局</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrapper{
			display:flex;
			flex-direction:column;
			width:100%;
			min-height:100vh;
		}
		header,footer{
			width:100%;
			height:50px;
			background:#F536E7;
		}
		.container{
			flex:1;
			width:100%;
		}
	</style>
</head>
<body>
	<!-- 页面底部固定在浏览器底部 -->
    <div class="wrapper">
    	<header>header</header>
		<div class="container">
		    
		</div>
		<footer>footer</footer>
    </div>
</body>
</html>
