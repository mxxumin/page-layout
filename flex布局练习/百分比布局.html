<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百分比布局</title>
	<style>
		.gird{
			display:flex;
			padding:10px;
			border:1px solid #646262;
		}
		.gird-cell{
			flex:1;
			height:30px;
			margin:10px;
			text-align:center;
			line-height:30px;
			background:#FA64EF;
		}
		.gird-cell.u-1of2{
			flex:0 0 50%;
		}
		.gird-cell.u-1of3{
			flex:0 0 33.33%;
		}
		.gird-cell.u-1of4{
			flex:0 0 25%;
		}
	</style>
</head>
<body>
	<!-- 某个网格宽度为固定百分比，其余的网格宽度自适应 -->
	<div class="gird">
		<div class="gird-cell u-1of2">1/2</div>
		<div class="gird-cell">auto</div>
		<div class="gird-cell">auto</div>
	</div>

	<div class="gird">
		<div class="gird-cell">auto</div>
		<div class="gird-cell u-1of3">1/3</div>
	</div>

	<div class="gird">
		<div class="gird-cell u-1of4">1/4</div>
		<div class="gird-cell">auto</div>
		<div class="gird-cell u-1of3">1/3</div>
	</div>
</body>
</html>
