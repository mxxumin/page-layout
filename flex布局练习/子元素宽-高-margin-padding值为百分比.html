<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素的宽、高、margin、padding值设置为百分比</title>
	<style>
		.parent{
			/*display:flex;
			justify-content:center;
			align-items:center;*/
			width:300px;
			height:500px;
			padding:50px;
			border:10px;
			background:red;
		}
		.child{
			width:50%;
			height:50%;
			padding-top:50%;
			padding-left:50%;
			margin-top:50%;
			margin-left:50%;
			background:yellow;
		}
	</style>
</head>
<body>
	<!-- 子元素宽、高是相对于父元素的内容宽、高；子元素的margin、padding设置为百分比时，子元素的这些值是相对于父元素的内容宽 -->
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
