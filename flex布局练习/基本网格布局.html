<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格布局</title>
	<style>
		.gird{
			display:flex;
			padding:10px;
			border:1px solid #646262;
		}
		.gird-cell{
			flex:1;
			height:30px;
			margin:10px;
			text-align:center;
			line-height:30px;
			background:#FA64EF;
		}
	</style>
</head>
<body>
	<!-- 所有网格宽度自适应 -->
	<div class="gird">
		<div class="gird-cell">1/2</div>
		<div class="gird-cell">1/2</div>
	</div>

	<div class="gird">
		<div class="gird-cell">1/3</div>
		<div class="gird-cell">1/3</div>
		<div class="gird-cell">1/3</div>
	</div>

	<div class="gird">
		<div class="gird-cell">1/4</div>
		<div class="gird-cell">1/4</div>
		<div class="gird-cell">1/4</div>
		<div class="gird-cell">1/4</div>
	</div>

	<div class="gird">
		<div class="gird-cell">1/2</div>
		<div class="gird-cell">1/2</div>
	</div>
</body>
</html>
